<!DOCTYPE html>
<html>
	<head>
		{% load static %}
		<link rel = 'stylesheet' href = "{% static 'login.css' %}">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src = "{% static 'login.js' %}"></script>
		<title>
			Login page
		</title>
	</head>
	<body>
		<div id = 'wait'>
			<div>
				<h1>Please Wait</h1>
				<div id = 'loader'></div>
			</div>
		</div>
		<div id = 'homeMenu'>
			<div id = 'logo'>
				<img id = 'logopng' src = "{% static 'logo.png' %}" align= 'left'></img>
				Software Project Manager
			</div>
			<div id = 'help'>
				<button id = 'helpbutton'>
					Help
				</button>
			</div>
			<div id = 'goback'>
				<button id ='gobackbutton'>
					GoBack
				</button>
			</div>
		</div>
		<div class="center">
			<h1>Sign in</h1>
			<form class="" action="" method="post" id="signup">
				<div class="txt_field">
					<input type="email" name="email" value="" id = 'username' required placeholder='Username'>
					<span></span>
					<label>Email</label>
				</div>
				<div class="txt_field">
					<input type="password" name="password" value="" id = 'password' required placeholder='Password'>
					<span></span>
					<label>Password</label>
				</div>

				<input type="submit" name="submit" id = 'save' value="Login">
			</form>
				<button class="reghere">Register</button>
		</div>
	</body>
</html>
