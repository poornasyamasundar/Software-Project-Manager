<!DOCTYPE html>
<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<link rel = 'stylesheet' href = 'register.css'>
		<title>
			Registration Page
		</title>
	</head>
	<body>
		<div id = 'homeMenu'>
			<div id = 'logo'>
				<img id = 'logopng' src = 'logo.png' align= 'left'></img>
				Software Project Manager
			</div>
			<div id = 'help'>
				<button id = 'helpbutton'>
					Help
				</button>
			</div>
			<div id = 'goback'>
				<button id ='gobackbutton'>
					GoBack
				</button>
			</div>
		</div>
		<div class="container">
			<div class="row">
			  <div class="col-lg-3"></div>
		
			  <div class="col-lg-6">
				<div id="ui">
				  <h1 align ="center">Registration Form</h1>
				  <br/>
				  <form class="form-group text-center" action="" method="POST">
					<div class="row">
					  <div class="col-lg-6">
						<label for="">UserName: </label>
						<input type="text" name="name" class="form-control" placeholder="Enter UserName">
					  </div>
					  
						<div class="col-lg-6">
						  <label for="">e-mail: </label>
						  <input type="text" name="name" class="form-control" placeholder="Enter e-mail">
						</div>
					</div>
					<br>
					<label>GitHub Username</label>
					<input type="text" name="reason" class="form-control" placeholder="Enter GitHub Username">
					<br>
					<div class="row">
						<div class="col-lg-6">
						  <label for="">Password: </label>
						  <input type="text" name="name" class="form-control" placeholder="Enter Password">
						</div>
						
						  <div class="col-lg-6">
							<label for="">Re-type Password: </label>
							<input type="text" name="name" class="form-control" placeholder="Re-Enter Password">
						  </div>
					  </div>
					<br>
					<br>
					<input type="submit" name="submit" value="Register" class="btn btn-primary btn-lg">
				  </form>
				</div>
			  </div>
		
			  <div class="col-lg-3"></div>
			</div>
		  </div>
		  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		
	</body>
</html>
