<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.buttoncreate {
  background-color: #34ebc6; 
  border: none; 
  color: white; 
  padding: 12px 24px;  
  font-size: 20px;
  width: 130px;
  text-align: center;
  border-radius: 50px;
}

#create {
  display: inline-block;
}

#plus {
  display: inline-block;
  font-size: 23px;
  font-weight: 500;
  color: black;
}


</style>
</head>
<body>

<button class="buttoncreate">

  <div id="plus">+</div>
  <div id="create">Create</div>
  
</button>

</body>
</html>
